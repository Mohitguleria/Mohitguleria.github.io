<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who will pay the bill</title>
    <link rel="stylesheet" href="../css/paybill.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Roboto:300,400,500" rel="stylesheet">
</head>

<body>
    <div id="paybill">
        <div id="names" class="container" v-if="state">
            <h1>Who Pays the bill?</h1>
            <div class="input_container">
                <input type="text" v-model="inputName" />
                <button @click="addNameToList">ADD</button>
            </div>
            <div class="error_label" v-if="showError">
                You must enter a name!
            </div>
        </div>
        <div id="result" class="container" v-if="!state">
            <div class="result_container">
                <h1>The looser is:</h1>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="../js/paybill.js"></script>
</body>

</html>
